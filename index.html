    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock</title>

  <div class="overlay">
    <body>
      <div class="timebox">
        <h1>ðŸŒŽ World Clock ðŸŒŽ</h1>
        <div class="container">
          <div class="row search">
            <select
              class="form-select form-select-sm"
              aria-label="citySelector"
              autofocus="on"
              id="citySelector"
            >
              <option selected>Select a City...</option>
              <option value="current">My Current Location</option>
              <option value="Australia/Sydney">Sydney, AU</option>
              <option value="America/Chicago">Chicago, US</option>
              <option value="Europe/Paris">Paris, FR</option>
            </select>
          </div>
          
<div id="cities">
          <div class="row cityDisplay">
            <div class="col city" id="newYork"></div>
            <div class="col time" id="nYTime"></div>
            <span class="date" id="nYDate"></span>
          </div>

         <div class="row cityDisplay">
            <div class="col city" id="lA"></div>
            <div class="col time" id="laTime"></div>
            <span class="date" id="laDate"></span>
          </div>
   <div class="row cityDisplay">
            <div class="col city" id="tokyo"></div>
            <div class="col time" id="tokyoTime"></div>
            <span class="date" id="tokyoDate"></span>
          </div>
          </div>

          </div>
